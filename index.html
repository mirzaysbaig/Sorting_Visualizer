<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>  
    <!-- wriing header of it  -->
    <div class="visualization">
    <h1>Comparison Sorting Algorithms</h1>
    </div>
    <!-- for fbuttons controlling it  -->
    <div class="controls">
        <button onclick="randomizeArray()">Randomize Array</button>
        <button onclick="insertionSort()">Insertion Sort</button>
        <button onclick="selectionSort()">Selection Sort</button>
        <button onclick="bubbleSort()">Bubble Sort</button>
        <button onclick="quickSortHandler()">Quick Sort</button>
        <button onclick="mergeSortHandler()">Merge Sort</button>
        <button onclick="shellSort()">Shell Sort</button>
        <button onclick="changeSize()">Change Size</button>

    </div>

    <!-- for mainting the bar graph  -->
    <div id="bar-container"></div>
    
    <!-- for the resizing purpose input from the user  -->
    <div class="resize-container">
        <label>Width: <input type="number" id="input-width" value="1000" /></label>
        <label>Height: <input type="number" id="input-height" value="400" /></label>
        <button onclick="applySize()">Apply Size</button>
    </div>

    <!-- footer of it  -->
    <div class="visualization">
        <h1>Algorithm Visualizations</h1>
    </div>

    <script src="script.js"></script>
</body>
</html>
